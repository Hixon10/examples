<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>Centrifugo developer page</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="https://rawgit.com/Caligatio/jsSHA/master/src/sha256.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/sockjs/1.0/sockjs.min.js"></script>
        <script type="text/javascript" src="https://rawgit.com/centrifugal/centrifuge-js/master/centrifuge.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">        
        <link rel="stylesheet" type="text/css" href="/styles.css">
        <script type="text/javascript" src="/index.js"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
                <div class="col">
                    <div id="header" class="block">
                        <h4>
                            <a target="_blank" href="https://github.com/centrifugal/centrifugo">Centrifugo</a> developer page
                        </h4>
                    </div>
                    <div id="credentials" class="block">
                        <input class="form-control" type="text" placeholder="connection endpoint address">
                        <input class="form-control" type="text" placeholder="user ID">
                        <input class="form-control" type="text" placeholder="timestamp (optional, will be set automatically)">
                        <input class="form-control" type="text" placeholder="info (optional)">
                        <input class="form-control" type="text" placeholder="secret (NEVER SHOW SECRET TO CLIENT IN REAL APP)">        
                        <div id="hmac-token-block">
                            Generated SHA-256 HMAC token used to connect:
                            <br>
                            <span id="hmac-token">fill fields above</span>
                        </div>
                    </div>
                    <div id="connection-controls" class="block">
                        <button type="button" class="btn btn-primary">Connect</button>
                        <button type="button" class="btn btn-danger">Disconnect</button>
                    </div>
                    <div id="subscription-controls" class="block">
                        <form class="form-inline">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="channel to subscribe">
                                &nbsp;
                                <button type="button" class="btn btn-primary">Subscribe</button>
                            </div>
                        </form>
                    </div>
                    <p>Subscribed channels:</p>
                    <div class="block">
                        <div>
                            <span class="badge badge-secondary">public:jsfiddle_chat</span>
                            <a href="#">Publish</a>
                            <a href="#">Presence</a>
                            <a href="#">History</a>
                            <a href="#">Unsubscribe</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="header" class="block">
                        <h4>Event log</h4>
                    </div>
                    <div class="block">
                        <input type="checkbox" />
                        <span>show protocol frames</span>
                    </div>
                    <div id="log" class="block">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
